<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Barbearia Marvel</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h2><i class="fa-solid fa-scissors"></i> Barbearia Marvel</h2>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-house"></i> Início</a></li>
        <li><a href="services.html"><i class="fa-solid fa-bars-staggered"></i> Serviços</a></li>
        <li><a href="booking.html"><i class="fa-solid fa-calendar-check"></i> Agendar</a></li>
        <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contato</a></li>
        <li><a href="admin.html" class="active"><i class="fa-solid fa-user-shield"></i> Admin</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-header">
    <h1><i class="fa-solid fa-user-shield"></i> Painel Administrativo</h1>
    <p>Gerencie os agendamentos e cadastros</p>
  </section>

  <section class="admin-section">
    <h2><i class="fa-solid fa-calendar-check"></i> Agendamentos</h2>
    <div id="apptsMsg" class="message" style="display:none;"></div>
    <table id="apptsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Telefone</th>
          <th>Serviço</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2><i class="fa-solid fa-users"></i> Usuários</h2>
    <div id="clientsMsg" class="message" style="display:none;"></div>
    <table id="clientsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer class="footer">
    <p><i class="fa-solid fa-scissors"></i> © 2025 Barbearia Marvel — Todos os direitos reservados</p>
  </footer>
</body>
</html>
