<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin • Barbearia Marvel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
  <nav>
    <ul>
      <li><a href="/index.html" class="">Home</a></li>
      <li><a href="/services.html" class="">Serviços</a></li>
      <li><a href="/booking.html" class="">Agendamento</a></li>
      <li><a href="/contact.html" class="">Contato</a></li>
      <li><a href="/admin.html" class="active">Admin</a></li>
    </ul>
  </nav>
</header>
  <main>
    <section class="page-header">
  <h1>Administração</h1>
  <p>Gerencie clientes e agendamentos</p>
</section>

<section class="admin-panel">
  <div class="admin-header">
    <h2>Clientes</h2>
    <div class="admin-actions">
      <button onclick="loadClients()">Recarregar</button>
      <a class="btn" href="/booking.html">Novo agendamento</a>
    </div>
  </div>
  <div id="clientsMsg" class="message" style="display:none;"></div>
  <table id="clientsTable">
    <thead><tr><th>ID</th><th>Nome</th><th>Telefone</th><th>Ações</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<section class="admin-panel">
  <div class="admin-header">
    <h2>Agendamentos</h2>
    <div class="admin-actions">
      <button onclick="loadAppts()">Recarregar</button>
    </div>
  </div>
  <div id="apptsMsg" class="message" style="display:none;"></div>
  <table id="apptsTable">
    <thead><tr><th>ID</th><th>Cliente</th><th>Telefone</th><th>Serviço</th><th>Data</th><th>Hora</th><th>Ações</th></tr></thead>
    <tbody></tbody>
  </table>
</section>
  </main>
  <footer>
  <p>© <span id="year"></span> Barbearia Marvel — Todos os direitos reservados.</p>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</footer>
  <script src="/main.js"></script>
</body>
</html>
