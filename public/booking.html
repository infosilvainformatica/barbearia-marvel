<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento • Barbearia Marvel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
  <nav>
    <ul>
      <li><a href="/index.html" class="">Home</a></li>
      <li><a href="/services.html" class="">Serviços</a></li>
      <li><a href="/booking.html" class="active">Agendamento</a></li>
      <li><a href="/contact.html" class="">Contato</a></li>
      <li><a href="/admin.html" class="">Admin</a></li>
    </ul>
  </nav>
</header>
  <main>
    <section class="hero">
  <h1>Agende seu horário</h1>
  <p>Preencha os dados abaixo e confirme sua reserva.</p>
</section>

<section>
  <form id="bookingForm" class="booking-form" onsubmit="return false;">
    <div id="bookingMsg" class="message" style="display:none;"></div>
    <div class="form-group">
      <label for="name">Nome completo</label>
      <input id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="phone">Telefone (WhatsApp)</label>
      <input id="phone" name="phone" required placeholder="(00) 90000-0000" />
    </div>
    <div class="form-group">
      <label for="service">Serviço</label>
      <select id="service" name="service" required>
        <option value="">Selecione</option>
        <option>Corte clássico</option>
        <option>Barba completa</option>
        <option>Combo Herói</option>
        <option>Camuflagem</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Data</label>
      <input type="date" id="date" name="date" required />
    </div>
    <div class="form-group">
      <label for="time">Horário</label>
      <input type="time" id="time" name="time" required />
    </div>
    <button type="submit">Confirmar agendamento</button>
  </form>
</section>
  </main>
  <footer>
  <p>© <span id="year"></span> Barbearia Marvel — Todos os direitos reservados.</p>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</footer>
  <script src="/main.js"></script>
</body>
</html>
