<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento - Barbearia Marvel</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h2><i class="fa-solid fa-scissors"></i> Barbearia Marvel</h2>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-house"></i> Início</a></li>
        <li><a href="services.html"><i class="fa-solid fa-bars-staggered"></i> Serviços</a></li>
        <li><a href="booking.html" class="active"><i class="fa-solid fa-calendar-check"></i> Agendar</a></li>
        <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contato</a></li>
        <li><a href="admin.html"><i class="fa-solid fa-user-shield"></i> Admin</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-header">
    <h1><i class="fa-solid fa-calendar-days"></i> Faça seu agendamento</h1>
    <p>Escolha a data e o horário que melhor se encaixa na sua rotina</p>
  </section>

  <section class="form-section">
    <form id="bookingForm">
  <label for="name"><i class="fa-solid fa-user"></i> Nome</label>
  <input type="text" id="name" name="name" required>

  <label for="phone"><i class="fa-solid fa-phone"></i> Telefone</label>
  <input type="tel" id="phone" name="phone" required placeholder="(xx) xxxxx-xxxx">

  <label for="service"><i class="fa-solid fa-scissors"></i> Serviço</label>
  <select id="service" name="service" required>
    <option value="corte">Corte Masculino</option>
    <option value="barba">Barba Estilizada</option>
    <option value="combo">Combo Corte + Barba</option>
    <option value="sobrancelha">Design de Sobrancelha</option>
  </select>

  <label for="date"><i class="fa-solid fa-calendar"></i> Data</label>
  <input type="date" id="date" name="date" required>

  <label for="time"><i class="fa-solid fa-clock"></i> Horário</label>
  <input type="time" id="time" name="time" required>

  <button type="submit" class="cta-button"><i class="fa-solid fa-check"></i> Confirmar Agendamento</button>
</form>
  </section>

  <footer class="footer">
    <p><i class="fa-solid fa-scissors"></i> © 2025 Barbearia Marvel — Todos os direitos reservados</p>
  </footer>
</body>
</html>
